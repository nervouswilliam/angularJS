<h1>Login Form</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="form" ngNativeValidate>
    <label>User Name:</label>
    <input type= "text" id="userName" name = "userName" formControlName="userName" required/><br/>
    <label>Password: </label>
    <input type="password" id="password" name="password" formControlName="password" required/><br/>
    <p>Don't have account? </p> <a href="/register">register now</a>
    <button>Login</button>
</form>
